# ========================================
# CONFIGURAÇÃO VOIDPOINTER KEYBOARD
# ========================================

# === NOME E IDENTIFICAÇÃO ===
CONFIG_ZMK_KEYBOARD_NAME="voidPointer"

# # === HID (HUMAN INTERFACE DEVICE) ===
# # HKRO: Número específico de teclas simultâneas
# CONFIG_ZMK_HID_REPORT_TYPE_HKRO=y
# CONFIG_ZMK_HID_KEYBOARD_REPORT_SIZE=6

# # Códigos consumer básicos (melhor compatibilidade)
# CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# # === USB ===
# # Habilitar drivers USB
# CONFIG_USB=y

# # Intervalo de polling USB em milissegundos (padrão: 1)
# CONFIG_USB_HID_POLL_INTERVAL_MS=1

# # Habilitar ZMK como teclado USB
# CONFIG_ZMK_USB=y

# # Prioridade de inicialização USB (padrão: 50)
# CONFIG_ZMK_USB_INIT_PRIORITY=50

# # === BLUETOOTH ===
# # Habilitar suporte Bluetooth
# CONFIG_BT=y

# # Habilitar ZMK como teclado Bluetooth
# CONFIG_ZMK_BLE=y

# # Habilitar BAS (Battery Reporting Service)
# CONFIG_BT_BAS=y

# Número máximo de conexões simultâneas (padrão: 5)
# Para teclados split: definir apenas no central, +1 do desejado
CONFIG_BT_MAX_CONN=5

# Número máximo de dispositivos pareados (padrão: 5)
# Deve ser igual a CONFIG_BT_MAX_CONN
CONFIG_BT_MAX_PAIRED=5

# # Potência de transmissão Bluetooth (0dBm - padrão)
# CONFIG_BT_CTLR_TX_PWR_0=y

# # === GERENCIAMENTO DE ENERGIA ===
# # Habilitar deep sleep
# CONFIG_ZMK_SLEEP=y

# # Timeout para entrar em deep sleep (em milissegundos)
# # Padrão: 900000 (15 minutos)
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# # Timeout para entrar em modo idle (em milissegundos)
# # Padrão: 30000 (30 segundos) - Configurado para 60000 (1 minuto)
# CONFIG_ZMK_IDLE_TIMEOUT=60000

# # === KEYBOARD SCAN (DEBOUNCE) ===
# # Debounce ao pressionar tecla (em milissegundos)
# # Padrão: 5ms
# # Valores mais baixos = resposta mais rápida, mas pode causar ghosting
# CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1

# # Debounce ao soltar tecla (em milissegundos)
# # Padrão: 5ms
# CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# # Habilitar otimização de matriz para economizar energia
# CONFIG_ZMK_KSCAN_MATRIX_POLLING=n

# # === EXTERNAL POWER ===
# # Habilitar controle de energia externa
# CONFIG_ZMK_EXT_POWER=y

# # === ZMK STUDIO ===
# # Habilitar ZMK Studio
# CONFIG_ZMK_STUDIO=y

# # Desbloquear Studio automaticamente
# CONFIG_ZMK_STUDIO_UNLOCK_ON_START=y

# # === BATTERY REPORTING ===
# # Habilitar relatório de bateria via BLE
# CONFIG_BT_BAS=y

# # Intervalo de atualização do nível de bateria (segundos)
# CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60